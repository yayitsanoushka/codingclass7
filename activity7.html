<html>
    <head>
       <title>coding class</title>
        </head>
        <body style="background-color: darkviolet;">
            <h1>Personal Information</h1>

        <form>
            <fieldset>
                <legend>My Information</legend>
           <label>Enter your name: </label>
           <input type="text">
           <br><br>
           <label>Enter your phone number: </label>
           <input type="number">
           <br><br>
           <label>Enter your email: </label>
           <input type= "email">
           <br><br>
           <label>Enter your password: </label>
           <input type="password">
           <br><br>
           <label>Gender: </label>
           <input type="radio" value="male"> Male
           <input type="radio" value="female">female
           <br><br>
           <label>Date of Birth: </label>
           <input type="date">
           <br><br>
           <label>Enter your favorite city: </label>
           <input type="checkbox" value="mumbai">Mumbai
           <input type="checkbox" value="jakarta">jakarta
           <input type="checkbox" value="tokyo">tokyo
           <br><br>
           <label>Enter optimal amount of flavors on ice cream</label>
           <select>
            <option value="1"> One</option>
            <option value="2"> Two</option>
            <option value="3"> Three</option>
           </select>
           <br><br>
           <input type="submit">
        </fieldset>
        </form>
        </body>
</html>
